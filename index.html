<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora ✝</title>
    <link rel="stylesheet" href="style.css">
    <!--Conectando o JS ao Html-->
    <script src="main.js" type="text/javascript" defer></script>
</head>

<body>
    <div class="fundo">
        <h1>Calculadora</h1>
        <div class="corpoCalc">
            <p id="resultado"></p>
       
            <!--Tabela para numeros e operações-->
            <table>
                <!--linha 1-->
                <tr>
                    <!--Botão "C" chama a função para limpar a tela da calculadora-->
                    <td><button class="botao" onclick="clean()"> C </button></td>
                    <!--Botão de voltar ">" Apaga o útilmo digíto (n°)-->
                    <td><button class="botao" onclick="del()"> < </button></td>
                    <!--Botão divisao"/" insere o caractere "/"-->
                    <td><button class="botao" onclick="insert('/')"> / </button></td>
                    <!--Botão divisão "*" insere o caractere "*" chamando a função-->
                    <td><button class="botao" onclick="insert('*')"> * </button></td>
                </tr>
                <!--linha 2-->
                <tr>
                    <!--Botão "7" que insere o n°7 tela da calculadora-->
                    <td><button class="botao" onclick="insert('7')"> 7 </button></td>
                    <!--Botão "8"que insere o n°8 tela da calculadora -->
                    <td><button class="botao" onclick="insert('8')"> 8 </button></td>
                    <!--Botão "9"que insere o n°9 tela da calculadora-->
                    <td><button class="botao" onclick="insert('9')"> 9 </button></td>
                    <!--Botão de subtração"-" insere o caractere "-" chamando a função-->
                    <td><button class="botao" onclick="insert('-')"> - </button></td>
                </tr>
                <!--final da linha 3-->
                <tr>
                    <!--Botão "4" que insere o n°4 tela da calculadora-->
                    <td><button class="botao" onclick="insert('4')"> 4 </button></td>
                    <!--Botão "5" que insere o n°5 tela da calculadora -->
                    <td><button class="botao" onclick="insert('5')"> 5 </button></td>
                    <!--Botão "6" que insere o n°6 tela da calculadora-->
                    <td><button class="botao" onclick="insert('6')"> 6 </button></td>
                    <!--Botão de adição "+" insere o caractere "+" chamando a função-->
                    <td><button class="botao" onclick="insert('+')"> + </button></td>
                </tr>
                <!--final da linha 4-->
                <tr>
                    <!--Botão "1" que insere o n°1 tela da calculadora-->
                    <td><button class="botao" onclick="insert('1')"> 1 </button></td>
                    <!--Botão "2" que insere o n°2 tela da calculadora -->
                    <td><button class="botao" onclick="insert('2')"> 2 </button></td>
                    <!--Botão "3" que insere o n°3 tela da calculadora-->
                    <td><button class="botao" onclick="insert('3')"> 3 </button></td>
                    <!--Botão de igual "=" insere o caractere "=" chamando a função de calcular()-->
                    <td rowspan="2"><button class="botao" style="height: 110px;" onclick="calcular()"> = </button></td>
                </tr>
                <!--final da linha 5-->
                <tr>
                    <!--Botão "0" que insere o n°0 tela da calculadora-->
                    <td colspan="2"><button class="botao" style="width: 110px;" onclick="insert('0')"> 0 </button></td>
                    <!--Botão "." que insere o ponto como separador decimal na tela da calculadora -->
                    <td><button class="botao" onclick="insert('.')"> . </button></td>
                </tr>

            </table>
           
        </div><!--fim da div corpCalc-->
        
    </div><!--fim da div fundo-->
</body>
</html>
